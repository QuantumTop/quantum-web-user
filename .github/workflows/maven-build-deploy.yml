name: 'Maven Build and Deploy - Web User'

on:
  workflow_dispatch:
    inputs:
      java-version:
        description: 'Java version to use'
        required: false
        default: '25'
        type: string
      distribution:
        description: 'Java distribution to use'
        required: false
        default: 'temurin'
        type: string
      maven-options:
        description: 'Additional Maven options'
        required: false
        default: '-T 2C'
        type: string
      working-directory:
        description: 'Working directory for the Maven project'
        required: false
        default: '.'
        type: string
      skip-tests:
        description: 'Skip running tests'
        required: false
        default: true
        type: boolean
      maven-username:
        description: 'Maven repository username'
        required: false
        default: 'cnb'
        type: string
      server-id:
        description: 'Maven server ID for repository'
        required: false
        default: 'lunarstra-quantum'
        type: string
      repository-url:
        description: 'Repository URL'
        required: false
        default: 'https://maven.cnb.cool/lunarstra/Quantum/-/packages/'
        type: string
      profile-id:
        description: 'Maven profile ID for repository'
        required: false
        default: 'lunarstra-quantum'
        type: string
      repository-module:
        description: 'Maven repository path'
        required: false
        default: 'QuantumTop/quantum-web-user'
        type: string
      docker-tag:
        description: 'Docker image tag'
        required: false
        default: 'dev'
        type: string
      built-modules:
        description: 'Comma-separated list of already built modules'
        required: false
        default: ''
        type: string
  workflow_call:
    inputs:
      java-version:
        description: 'Java version to use'
        required: false
        default: '25'
        type: string
      distribution:
        description: 'Java distribution to use'
        required: false
        default: 'temurin'
        type: string
      maven-options:
        description: 'Additional Maven options'
        required: false
        default: '-T 2C'
        type: string
      working-directory:
        description: 'Working directory for the Maven project'
        required: false
        default: '.'
        type: string
      server-id:
        description: 'Maven server ID for repository'
        required: false
        default: 'lunarstra-quantum'
        type: string
      repository-url:
        description: 'Repository URL'
        required: false
        default: 'https://maven.cnb.cool/lunarstra/Quantum/-/packages/'
        type: string
      profile-id:
        description: 'Maven profile ID for repository'
        required: false
        default: 'lunarstra-quantum'
        type: string
      skip-tests:
        description: 'Skip running tests'
        required: false
        default: true
        type: boolean
      maven-username:
        description: 'Maven repository username'
        required: false
        default: 'cnb'
        type: string
      repository-module:
        description: 'Maven repository path'
        required: false
        default: 'QuantumTop/quantum-web-user'
        type: string
      docker-tag:
        description: 'Docker image tag'
        required: false
        default: 'dev'
        type: string
      built-modules:
        description: 'Comma-separated list of already built modules'
        required: false
        default: ''
        type: string
    secrets:
      MAVEN_TOKEN:
        description: 'Maven repository authentication token'
        required: true
      DOCKERHUB_USERNAME:
        description: 'DockerHub username'
        required: true
      DOCKERHUB_TOKEN:
        description: 'DockerHub token'
        required: true
      AES_ENCRYPTION_KEY:
        description: 'AES encryption key for application'
        required: false
    outputs:
      artifact-version:
        description: 'Version of the deployed artifact'
        value: ${{ jobs.build-and-push-user-image.outputs.version }}
      docker-tags:
        description: 'Docker image tags'
        value: ${{ jobs.build-and-push-user-image.outputs.docker-tags }}

jobs:
  # ç¬¬ä¸€æ­¥ï¼šæž„å»º quantum-parentï¼ˆå¦‚æžœéœ€è¦ï¼‰
  quantum-parent-deploy:
    uses: QuantumTop/quantum-parent/.github/workflows/maven-build-deploy.yml@main
    with:
      java-version: ${{ inputs.java-version }}
      distribution: ${{ inputs.distribution }}
      maven-options: ${{ inputs.maven-options }}
      working-directory: ${{ inputs.working-directory }}
      skip-tests: ${{ inputs.skip-tests }}
      maven-username: ${{ inputs.maven-username }}
      server-id: ${{ inputs.server-id }}
      repository-url: ${{ inputs.repository-url }}
      profile-id: ${{ inputs.profile-id }}
      built-modules: ${{ inputs.built-modules }}
    secrets:
      MAVEN_TOKEN: ${{ secrets.MAVEN_TOKEN }}

  # ç¬¬äºŒæ­¥ï¼šæž„å»º quantum-libï¼ˆå¦‚æžœéœ€è¦ï¼‰
  quantum-lib-deploy:
    needs: quantum-parent-deploy
    uses: QuantumTop/quantum-lib/.github/workflows/maven-build-deploy.yml@main
    with:
      java-version: ${{ inputs.java-version }}
      distribution: ${{ inputs.distribution }}
      maven-options: ${{ inputs.maven-options }}
      working-directory: ${{ inputs.working-directory }}
      skip-tests: ${{ inputs.skip-tests }}
      maven-username: ${{ inputs.maven-username }}
      server-id: ${{ inputs.server-id }}
      repository-url: ${{ inputs.repository-url }}
      profile-id: ${{ inputs.profile-id }}
      built-modules: ${{ needs.quantum-parent-deploy.outputs.built-modules }}
    secrets:
      MAVEN_TOKEN: ${{ secrets.MAVEN_TOKEN }}

  # ç¬¬ä¸‰æ­¥ï¼šæž„å»º quantum-commonï¼ˆå¦‚æžœéœ€è¦ï¼‰
  quantum-common-deploy:
    needs: quantum-lib-deploy
    uses: QuantumTop/quantum-common/.github/workflows/maven-build-deploy.yml@main
    with:
      java-version: ${{ inputs.java-version }}
      distribution: ${{ inputs.distribution }}
      maven-options: ${{ inputs.maven-options }}
      working-directory: ${{ inputs.working-directory }}
      skip-tests: ${{ inputs.skip-tests }}
      maven-username: ${{ inputs.maven-username }}
      server-id: ${{ inputs.server-id }}
      repository-url: ${{ inputs.repository-url }}
      profile-id: ${{ inputs.profile-id }}
      built-modules: ${{ needs.quantum-lib-deploy.outputs.built-modules }}
    secrets:
      MAVEN_TOKEN: ${{ secrets.MAVEN_TOKEN }}

  # ç¬¬å››æ­¥ï¼šæž„å»º quantum-pluginï¼ˆå¦‚æžœéœ€è¦ï¼‰
  quantum-plugin-deploy:
    needs: quantum-common-deploy
    uses: QuantumTop/quantum-plugin/.github/workflows/maven-build-deploy.yml@main
    with:
      java-version: ${{ inputs.java-version }}
      distribution: ${{ inputs.distribution }}
      maven-options: ${{ inputs.maven-options }}
      working-directory: ${{ inputs.working-directory }}
      skip-tests: ${{ inputs.skip-tests }}
      maven-username: ${{ inputs.maven-username }}
      server-id: ${{ inputs.server-id }}
      repository-url: ${{ inputs.repository-url }}
      profile-id: ${{ inputs.profile-id }}
      built-modules: ${{ needs.quantum-common-deploy.outputs.built-modules }}
    secrets:
      MAVEN_TOKEN: ${{ secrets.MAVEN_TOKEN }}

  # ç¬¬äº”æ­¥ï¼šæž„å»º quantum-webï¼ˆå¦‚æžœéœ€è¦ï¼‰
  quantum-web-deploy:
    needs: quantum-plugin-deploy
    uses: QuantumTop/quantum-web/.github/workflows/maven-build-deploy.yml@main
    with:
      java-version: ${{ inputs.java-version }}
      distribution: ${{ inputs.distribution }}
      maven-options: ${{ inputs.maven-options }}
      working-directory: ${{ inputs.working-directory }}
      skip-tests: ${{ inputs.skip-tests }}
      maven-username: ${{ inputs.maven-username }}
      server-id: ${{ inputs.server-id }}
      repository-url: ${{ inputs.repository-url }}
      profile-id: ${{ inputs.profile-id }}
      built-modules: ${{ needs.quantum-plugin-deploy.outputs.built-modules }}
    secrets:
      MAVEN_TOKEN: ${{ secrets.MAVEN_TOKEN }}

  # ç¬¬å…­æ­¥ï¼šæž„å»ºå’ŒæŽ¨é€ Docker é•œåƒ
  build-and-push-user-image:
    runs-on: ubuntu-latest
    needs:
      - quantum-parent-deploy
      - quantum-lib-deploy
      - quantum-common-deploy
      - quantum-plugin-deploy
      - quantum-web-deploy
    permissions:
      contents: read
      packages: write
    outputs:
      version: ${{ steps.get-version.outputs.version }}
      docker-tags: ${{ steps.meta-user.outputs.tags }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.repository-module }}
          ref: ${{ github.ref }}

      - name: Set up JDK ${{ inputs.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java-version }}
          distribution: ${{ inputs.distribution }}
          cache: 'maven'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Configure Maven settings
        uses: whelk-io/maven-settings-xml-action@v22
        with:
          servers: |
            [
              {
                "id": "${{ inputs.server-id }}",
                "username": "${{ inputs.maven-username }}",
                "password": "${{ secrets.MAVEN_TOKEN }}"
              }
            ]
          repositories: |
            [
              {
                "id": "central",
                "url": "https://repo.maven.apache.org/maven2",
                "releases": {
                  "enabled": "true"
                },
                "snapshots": {
                  "enabled": "false"
                }
              },
              {
                "id": "${{ inputs.server-id }}",
                "url": "${{ inputs.repository-url }}",
                "releases": {
                  "enabled": "true"
                },
                "snapshots": {
                  "enabled": "true"
                }
              }
            ]
          plugin_repositories: |
            [
              {
                "id": "central",
                "url": "https://repo.maven.apache.org/maven2"
              },
              {
                "id": "${{ inputs.server-id }}",
                "url": "${{ inputs.repository-url }}"
              }
            ]
          active_profiles: |
            [
              "${{ inputs.profile-id }}"
            ]

      - name: Check and set Maven command
        run: |
          if [ -f "./mvnw" ]; then
            echo "MAVEN_CMD=./mvnw" >> $GITHUB_ENV
            chmod +x ./mvnw
          else
            echo "MAVEN_CMD=mvn" >> $GITHUB_ENV
          fi

      - name: Get project version
        id: get-version
        working-directory: ${{ inputs.working-directory }}
        run: |
          if [ -f "pom.xml" ]; then
            VERSION=$(${{ env.MAVEN_CMD }} help:evaluate -Dexpression=project.version -q -DforceStdout -N)
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "âœ… Project version: $VERSION"
          else
            echo "âŒ Error: No pom.xml found in working directory"
            exit 1
          fi

      - name: Build quantum-web-user module
        working-directory: ${{ inputs.working-directory }}
        run: |
          MVN_ARGS="clean package"
          
          if [ "${{ inputs.skip-tests }}" = "true" ]; then
            MVN_ARGS="$MVN_ARGS -DskipTests"
          fi
          
          if [ -n "${{ inputs.maven-options }}" ]; then
            MVN_ARGS="$MVN_ARGS ${{ inputs.maven-options }}"
          fi
          
          echo "ðŸš€ Executing: ${{ env.MAVEN_CMD }} $MVN_ARGS"
          ${{ env.MAVEN_CMD }} $MVN_ARGS

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for user service image
        id: meta-user
        uses: docker/metadata-action@v5
        with:
          images: gyyst/quantum-user
          tags: |
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=${{ inputs.docker-tag }}
            type=sha

      - name: Build and push user service image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./deploey/build/quantum-web-user.Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-user.outputs.tags }}
          labels: ${{ steps.meta-user.outputs.labels }}
          build-args: |
            AES_ENCRYPTION_KEY=${{ secrets.AES_ENCRYPTION_KEY }}

      - name: Summary
        if: success()
        run: |
          echo "## âœ… Web User Build & Deploy Successful :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Built Modules" >> $GITHUB_STEP_SUMMARY
          echo "| Module | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|--------|" >> $GITHUB_STEP_SUMMARY
          
          BUILT_MODULES="${{ needs.quantum-web-deploy.outputs.built-modules }}"
          IFS=',' read -ra MODULES <<< "$BUILT_MODULES"
          for module in "${MODULES[@]}"; do
            echo "| $module | âœ… Built |" >> $GITHUB_STEP_SUMMARY
          done
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Application Info" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Component** | **quantum-web-user** |" >> $GITHUB_STEP_SUMMARY
          echo "| **Version** | \`${{ steps.get-version.outputs.version }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Java Version** | ${{ inputs.java-version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Distribution** | ${{ inputs.distribution }} |" >> $GITHUB_STEP_SUMMARY
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Docker Image" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: gyyst/quantum-user" >> $GITHUB_STEP_SUMMARY
          echo "- **Tags**: ${{ steps.meta-user.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Platforms**: linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY

      - name: Failure Summary
        if: failure()
        run: |
          echo "## âŒ Web User Build & Deploy Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Please check the logs above for error details." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Troubleshooting" >> $GITHUB_STEP_SUMMARY
          echo "- Check Maven build logs for compilation errors" >> $GITHUB_STEP_SUMMARY
          echo "- Verify Docker build context and Dockerfile path" >> $GITHUB_STEP_SUMMARY
          echo "- Ensure all dependencies are available in Maven repository" >> $GITHUB_STEP_SUMMARY
          echo "- Check DockerHub credentials and permissions" >> $GITHUB_STEP_SUMMARY